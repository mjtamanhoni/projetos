<section >
	<section class="section dashboard">
	  <div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<form>
						<div class="row mb-2">
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edData_I" placeholder="Data Inicial">
									<label for="floatingInput">Data Inicial</label>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edData_F" placeholder="Data Final">
									<label for="floatingInput">Data Final</label>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="edEmpresa" placeholder="Empresa">
									<label for="floatingInput">Empresa</label>
								</div>
							</div>
							<div class="col-sm-2">							
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="edPrestador" placeholder="Prestador">
									<label for="floatingInput">Prestador</label>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-floating mb-3">
									<input type="text" class="form-control" id="edCliente" placeholder="Cliente">
									<label for="floatingInput">Cliente</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
	  </div>
	  
 	  
		<script>
		  document.addEventListener('DOMContentLoaded', (event) => 
		  {
			const dateInputStart = document.getElementById('edData_I');
			const dateInputEnd = document.getElementById('edData_F');
			
			const today = new Date();
			const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
			const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
			
			const formattedFirstDay = firstDayOfMonth.toISOString().split('T')[0];
			const formattedLastDay = lastDayOfMonth.toISOString().split('T')[0];
			
			dateInputStart.value = formattedFirstDay;
			dateInputEnd.value = formattedLastDay;		  
			});
		</script>	  

		<div class="row">
			<div class="col-12">
				<h6>{%DBGrid%}</h6>
			</div>
		</div>
		
	</section>    
</section>
