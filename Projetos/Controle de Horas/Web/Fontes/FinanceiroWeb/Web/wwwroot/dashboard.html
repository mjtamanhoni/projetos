		<script>
		  document.addEventListener('DOMContentLoaded', (event) => 
		  {
			const dateInputStart = document.getElementById('edFiltro_DataI');
			const dateInputEnd = document.getElementById('edFiltro_DataF');
			
			const today = new Date();
			const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
			const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
			
			const formattedFirstDay = firstDayOfMonth.toISOString().split('T')[0];
			const formattedLastDay = lastDayOfMonth.toISOString().split('T')[0];
			
			dateInputStart.value = formattedFirstDay;
			dateInputEnd.value = formattedLastDay;		  
			});
		</script>

         <div class="col-xl-8">
               <div class="card-body">
                  <h5 class="card-title">Reports <span>/Today</span></h5>

                  <!-- Line Chart -->
                  <div id="reportsChart"></div>

                  <script>
                    document.addEventListener("DOMContentLoaded", geragrafico);

                    function geragrafico()
					{
					  
					  const memoseries = document.getElementById("MEMO_SERIES").value;
					  const seriesdomemo = JSON.parse(memoseries);
                     
					  new ApexCharts(document.querySelector("#reportsChart"), {
                        series: seriesdomemo,
                        chart: {
                          height: 350,
                          type: 'area',
                          toolbar: {
                            show: false
                          },
                        },
                        markers: {
                          size: 4
                        },
                        colors: ['#4154f1', '#2eca6a', '#ff771d'],
                        fill: {
                          type: "gradient",
                          gradient: {
                            shadeIntensity: 1,
                            opacityFrom: 0.3,
                            opacityTo: 0.4,
                            stops: [0, 90, 100]
                          }
                        },
                        dataLabels: {
                          enabled: false
                        },
                        stroke: {
                          curve: 'smooth',
                          width: 2
                        },
                        xaxis: {
                          type: 'datetime',
                          categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
                        },
                        tooltip: {
                          x: {
                            format: 'dd/MM/yy HH:mm'
                          },
                        }
                      }).render();
                    };
                  </script>
                  <!-- End Line Chart -->
