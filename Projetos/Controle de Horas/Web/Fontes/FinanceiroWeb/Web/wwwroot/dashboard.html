<section >
	<section class="section dashboard">
	  <div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<form>
						<div class="row mb-3">
							<!--label for="imputCliente" class="col-sm-1 col-form-label">Cliente</label-->

							<div class="col-sm-7">
								<div class="input-group">
									<div class="form-floating flex-grow-1">
										<input type="text" class="form-control" id="edFiltro_Cliente_ID" placeholder="Cliente">
										<label for="floatingInput">Cliente</label>
									</div>
									<!--input type="text" class="form-control" id="edFiltro_Cliente_ID" name="cliente" placeholder="Localizar cliente..."-->
									<button class="btn btn-outline-primary" type="button" id="btFiltro_LocCli">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>				
							<div class="col-sm-2">
									<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edFiltro_DataI" placeholder="Data Inicial">
									<label for="floatingInput">Data Inicial</label>
								</div>
							</div>

							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edFiltro_DataF" placeholder="Data Final">
									<label for="floatingInput">Data Final</label>
								</div>
							</div>							
							<div class="col-sm-1">
								<div class="form-floating mb-2">
									<button class="btn btn-primary h-100 w-100" type="button" id="btFiltro_Filtrar">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
				
						</div>
					</form>
				</div>
			</div>
	  </div>
	  
	  
		<script>
		  document.addEventListener('DOMContentLoaded', (event) => 
		  {
			const dateInputStart = document.getElementById('edFiltro_DataI');
			const dateInputEnd = document.getElementById('edFiltro_DataF');
			
			const today = new Date();
			const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
			const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
			
			const formattedFirstDay = firstDayOfMonth.toISOString().split('T')[0];
			const formattedLastDay = lastDayOfMonth.toISOString().split('T')[0];
			
			dateInputStart.value = formattedFirstDay;
			dateInputEnd.value = formattedLastDay;		  
			});
		</script>

				</div>

    </div>


		<div class="row">
			<div class="col-12">
				<div class="table-responsive">
					<style>
						/* Cabeçalho mais sutil */
						table > thead > tr > th {
							background-color: #f0f4ff !important;
							color: #0d6efd !important;
							font-weight: 500 !important;
							text-align: center !important;
							padding: 8px !important;
							border-bottom: 1px solid #dee2e6 !important;
						}

						/* Células mais compactas */
						table > tbody > tr > td {
							padding: 6px 8px !important;
							border-bottom: 1px solid #f2f2f2 !important;
						}

						/* Efeito zebrado mais sutil */
						table > tbody > tr:nth-child(even) {
							background-color: #fafbff !important;
						}

						/* Hover suave */
						table > tbody > tr:hover {
							background-color: #f5f8ff !important;
						}

						/* Botões de navegação */
						.table-responsive nav {
							padding: 8px 0;
						}

						.table-responsive nav button,
						.table-responsive nav input {
							padding: 4px 8px !important;
							font-size: 0.85rem !important;
						}

						.table-responsive nav .input-group input {
							max-width: 60px;
							text-align: center;
						}

						/* Destaque para colunas específicas */
						table > tbody > tr > td:nth-child(4),  /* Hr. Total */
						table > tbody > tr > td:nth-child(9) { /* Total */
							font-weight: 600 !important;
							color: #0d6efd !important;
							text-align: right !important;
						}

						/* Cabeçalhos das colunas destacadas */
						table > thead > tr > th:nth-child(4),  /* Hr. Total */
						table > thead > tr > th:nth-child(9) { /* Total */
							font-weight: 600 !important;
							color: #0d6efd !important;
							background-color: #e6f0ff !important;
						}

						/* Ajusta altura do botão filtrar */
						#btFiltro_Filtrar {
							height: 58px !important;  /* Mesma altura do form-floating */
						}
					</style>
					<h6>{%DBGrid%}</h6>
				</div>
			</div>
