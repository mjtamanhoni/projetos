<section>

	<section class="section filtro">
	  <div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<form>
						<div class="row mb-2">
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edData_I" placeholder="Data Inicial">
									<label for="floatingInput">Data Inicial</label>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="date" class="form-control" id="edData_F" placeholder="Data Final">
									<label for="floatingInput">Data Final</label>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="edEmpresa" placeholder="Empresa">
									<label for="floatingInput">Empresa</label>
								</div>
							</div>
							<div class="col-sm-2">							
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="edPrestador" placeholder="Prestador">
									<label for="floatingInput">Prestador</label>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="form-floating mb-2">
									<input type="text" class="form-control" id="edCliente" placeholder="Cliente">
									<label for="floatingInput">Cliente</label>
								</div>
							</div>				
							<div class="col-sm-1">
								<button class="btn btn-secondary w-100" type="button" id="btFiltrar">
									<i class="fas fa-search"></i>
								</button>
							</div>
							<div class="col-sm-1">
								<button type="button" class="btn btn-primary w-100" id="btNovo" onclick="limparFormulario()">
									<i class="fas fa-add"></i>
								</button>
							</div>							

						</div>
					</form>
				</div>
			</div>
	  </div>		
	</section>    
	
	<section class="section dbGrid">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<style>
						/* Apenas estilos dos botões de navegação */
						.table-responsive nav {
							padding: 8px 0;
						}

						.table-responsive nav button,
						.table-responsive nav input {
							padding: 4px 8px !important;
							font-size: 0.85rem !important;
							line-height: 1.2 !important;
						}

						.table-responsive nav i,
						.table-responsive nav .bi {
							font-size: 0.85rem !important;
						}

						.table-responsive nav .input-group {
							width: auto !important;
						}

						.table-responsive nav .input-group input {
							max-width: 60px;
						}

						.table-responsive nav .btn-group > .btn {
							margin: 0 2px;
						}

						/* Apenas estilo do cabeçalho do grid */
						table > thead > tr > th {
							background-color: #e6f0ff !important;  /* Azul bem claro */
							color: #0d6efd !important;            /* Azul escuro */
							text-align: center !important;        /* Centralizado */
							font-weight: 600 !important;          /* Um pouco mais negrito */
						}

						/* Efeito zebrado nas linhas */
						table > tbody > tr:nth-child(even) {
							background-color: #f8f9fa !important;  /* Cinza bem claro */
						}

						table > tbody > tr:nth-child(odd) {
							background-color: #ffffff !important;  /* Branco */
						}
					</style>
					<h6>{%DBGrid%}</h6>
				</div>
			</div>
		</div>
	</section>

	<section class="footer">
    <style>
        /* Reduz o tamanho dos cards e ícones */
        .info-card {
            margin-bottom: 10px;
        }

        .info-card .card-body {
            padding: 12px !important;
        }

        .info-card .card-title {
            font-size: 0.9rem;
            margin-bottom: 10px;
            padding-bottom: 5px;
        }

        /* Aumenta o tamanho dos ícones */
        .info-card .card-icon {
            width: 45px;  /* Aumentado de 35px */
            height: 45px; /* Aumentado de 35px */
            margin-right: 8px;
        }

        .info-card .card-icon i {
            font-size: 1.5rem !important; /* Aumentado de 1.1rem */
        }

        .info-card h6 {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .info-card .fw-bold {
            font-size: 1rem;
        }

        /* Ajusta o espaçamento */
        .info-card .ps-3 {
            padding-left: 0.8rem !important; /* Aumentado de 0.5rem */
        }

        /* Mantém o alinhamento vertical */
        .info-card .d-flex {
            align-items: center;
        }
    </style>
    <div class="row">
			<div class="col-lg-12">
				<div class="card-body">
					<form>
						<div class="row">		
							<!-- Horas trabalhadas -->			
							<div class="col-xxl-3 col-md-6">
								<div class="card info-card border-primary">
									<div class="card-body">
										<h5 class="card-title">Horas <span>Trabalhadas</span></h5>
										<div class="d-flex align-items-center">
											<div class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-primary bg-opacity-10">
												<i class="bi bi-stopwatch-fill text-primary fs-4"></i>
											</div>
											<div class="ps-3">
												<h6>{%lbHr_Trab_Hr%}</h6>
												<h6 class="text-primary fw-bold">{%lbHr_Trab_Vlr%}</h6>
											</div>
										</div>
									</div>			
								</div>
							</div><!-- End Horas trabalhadas -->

									<!--Horas acumuladas -->
							<div class="col-xxl-3 col-md-6">
								<div class="card info-card border-success">
									<div class="card-body">
										<h5 class="card-title">Horas <span>Acumuladas</span></h5>
										<div class="d-flex align-items-center">
											<div class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-success bg-opacity-10">
												<i class="bi bi-stack text-success fs-4"></i>
											</div>
											<div class="ps-3">
												<h6>{%lbHr_Acul_Hr%}</h6>
												<h6 class="text-success fw-bold">{%lbHr_Acul_Vlr%}</h6>
											</div>
										</div>
									</div>
								</div>
							</div><!-- End Horas acumuladas -->

							<!-- Total de Horas -->
							<div class="col-xxl-3 col-xl-6">
								<div class="card info-card border-warning">
									<div class="card-body">
										<h5 class="card-title">Horas <span>Total</span></h5>
										<div class="d-flex align-items-center">
											<div class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-warning bg-opacity-10">
												<i class="bi bi-calculator-fill text-warning fs-4"></i>
											</div>
											<div class="ps-3">
												<h6>{%lbHr_Tot_Hr%}</h6>
												<h6 class="text-warning fw-bold">{%lbHr_Tot_Vlr%}</h6>
											</div>
										</div>
									</div>
								</div>
							</div><!-- End Total horas -->

							<!-- Horas acumuladas pagas -->
							<div class="col-xxl-3 col-xl-6">
								<div class="card info-card border-info">
									<div class="card-body">
										<h5 class="card-title">Horas <span>Pagas</span></h5>
										<div class="d-flex align-items-center">
											<div class="card-icon rounded-circle d-flex align-items-center justify-content-center bg-info bg-opacity-10">
												<i class="bi bi-cash-coin text-info fs-4"></i>
											</div>
											<div class="ps-3">
												<h6>{%lbHr_Pagas_Hr%}</h6>
												<h6 class="text-info fw-bold">{%lbHr_Pagas_Vlr%}</h6>
											</div>
										</div>
									</div>
								</div>
							</div><!-- End horas acumuladas pagas -->=					
						</div>
					</form>
				</div>
			</div>
    </div>
	</section>

	<!--Script para definir hora inicial e hora final -->
	<script>
		document.addEventListener('DOMContentLoaded', (event) => {
			const dateInputStart = document.getElementById('edData_I');
			const dateInputEnd = document.getElementById('edData_F');
			
			const today = new Date();
			const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
			const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
			
			const formattedFirstDay = firstDayOfMonth.toISOString().split('T')[0];
			const formattedLastDay = lastDayOfMonth.toISOString().split('T')[0];
			
			dateInputStart.value = formattedFirstDay;
			dateInputEnd.value = formattedLastDay;		  
		});

		function limparFormulario() {
			// Chama a função original do Delphi
			if (window.external) {
				window.external.NovoRegistro();
			}
		}
	</script>	  




</section>
