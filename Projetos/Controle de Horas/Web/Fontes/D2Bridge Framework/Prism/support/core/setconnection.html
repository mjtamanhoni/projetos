<script type="text/javascript">
  function setConnection(protocoltype, host, port, urlPath, token, prismsession, channelname)
  {
    connectionInfo = {"protocol":protocoltype,"host":host,"port":port,"pathPrefix":urlPath,"token":token,"prismsession":prismsession,"channelname":channelname};
  }

  setConnection('{{protocol}}', '{{host}}', '{{Port}}', '{{urlpath}}', '{{Token}}', '{{UUID}}', '{{ChannelName}}');

  reConnectURL = "reconnect?token={{token}}&&prismsession={{UUID}}";

 document.addEventListener("DOMContentLoaded", function()
 {
   hideOverlayError();

   startPrismServer();
 });
</script>
