<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card" style="box-shadow: 0 8px 16px rgba(0,0,0,0.1), 0 6px 20px rgba(0,0,0,0.1), 0 10px 30px rgba(0,0,0,0.1); border: none;">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						<img src="assets/images/Logo_02.png" alt="" class="img-fluid mb-4" style="width: 30%;">
						<h4 class="mb-3 f-w-400">Gestão Financeira</h4>
						<div class="form-group mb-3">
							<label class="floating-label" for="Email">Endereço de e-mail</label>
							<input type="email" class="form-control" id="Edit_UserName" placeholder="" required title="Por favor, insira um endereço de e-mail válido">
						</div>
						<div class="form-group mb-4">
							<label class="floating-label" for="Password">Senha</label>
							<input type="password" class="form-control" id="Edit_Password" placeholder="" required title="Por favor, insira sua senha">
						</div>
						<div class="form-check text-start mb-4 mt-2">
							<input type="checkbox" class="form-check-input" id="customCheck1">
							<label class="form-check-label" for="customCheck1">Salvar credenciais.</label>
						</div>
						<button class="btn btn-block btn-primary mb-4" style="border-radius: 25px; padding: 12px 40px;" type="button" id="Button_Login">Entrar</button>
						<div class="mt-3">
							<p class="mb-2 text-muted">Esqueceu a senha? <a href="auth-reset-password.html" class="f-w-400">Redefinir</a></p>
							<p class="mb-0 text-muted">Não tem uma conta? <a href="auth-signup.html" class="f-w-400">Cadastrar</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
